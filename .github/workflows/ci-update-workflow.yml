name: ci-update-workflow

on:
  schedule:
  - cron:  '30 5,17 * * *'

jobs:
  update-go-versions:
    runs-on: ubuntu-latest
    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        version: '>= 363.0.0'

    - name: Get available Go versions
      run: |
        versions=$(gcloud functions runtimes list --format="value(NAME)" --project=test-asm-chizhg --region=us-west1 | grep ^go)
        echo "::set-output name=versions::$versions"
      id: get_versions

    - name: Checkout appengine repo
      uses: actions/checkout@v2

    - name: Update Go versions
      run: |
        versions=($(echo "${{ steps.get_versions.outputs.versions }}" | tr ' ' '\n'))

        versions_str=""
        for version in "${versions[@]}"; do
          major=${version:2:1}
          minor=${version:3:2}
          versions_str+="'$major.$minor.x', "
        done
        # Remove the last comma and space
        versions_str=${versions_str%, *}

        sed -i "s/^        go-version: \[.*/        go-version: [$versions_str]/" .github/workflows/ci-v2.yaml
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.PAT }}
        commit-message: Update go-version matrix
        title: Update go-version matrix
        body: |
          - go-version matrix updates

          Update the go-version matrix in the CI workflows to include the new supported runtimes.
 
          Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        branch: update-go-version-matrix
